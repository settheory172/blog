<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrada del Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 id="titulo-header">Cargando t√≠tulo...</h1>
  <nav>
    <a href="index.html">Volver al inicio</a>
  </nav>
</header>

<main>
  <article id="entrada">
    <!-- Entrada individual -->
  </article>
</main>

<footer>
  <p>&copy; 2025 Mi Blog Personal</p>
</footer>

<script src="posts.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get("id"));

  if (!isNaN(id) && posts[id]) {
    const post = posts[id];
    document.getElementById('titulo-header').textContent = post.titulo;
    const contenedor = document.getElementById('entrada');
    contenedor.innerHTML = `
      <h2>${post.titulo}</h2>
      <img src="${post.imagen}" alt="${post.titulo}" style="max-width: 100%; height: auto;">
      <p>${post.descripcion}</p>
    `;
  } else {
    document.getElementById('entrada').innerHTML = '<p>Entrada no encontrada.</p>';
  }
</script>

</body>
</html>
