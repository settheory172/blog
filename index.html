<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Blog Personal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Bienvenido a mi Blog</h1>
  <nav>
    <nav id="menu-dinamico">
    <!-- Aquí se insertará el menú dinámico -->
  </nav>
</header>

<main>
  <section id="entradas">
    <!-- Las entradas se insertarán aquí -->
  </section>
</main>

<footer>
  <p>&copy; 2025 Mi Blog Personal</p>
</footer>

<script>
    // Menú
  fetch('https://raw.githubusercontent.com/settheory172/blog/refs/heads/master/posts.json')
    .then(r => r.json())
    .then(posts => {
      const nav = document.getElementById('menu-dinamico');
      let html = '<a href="index.html">Inicio</a>';
      posts.forEach((post, i) => {
        html += ` | <a href="entrada.html?id=${i}">${post.titulo}</a>`;
      });
      nav.innerHTML = html;

      // Entradas
      const contenedor = document.getElementById('entradas');
      posts.forEach((post, i) => {
        contenedor.innerHTML += `
          <article>
            <h2><a href="entrada.html?id=${i}">${post.titulo}</a></h2>
            <img src="${post.imagen}" alt="${post.titulo}" style="max-width:100%">
            <p>${post.descripcion}</p>
          </article>
        `;
      });
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('entradas').innerHTML = '<p>Error al cargar entradas.</p>';
    });
</script>


</body>
</html>
