<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Blog Personal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Mi Blog Personal</h1>
</header>

<main id="blog-container">
  <!-- Las entradas se cargarán aquí -->
</main>

<footer>
  <p>&copy; 2025 Mi Blog Personal</p>
</footer>

<script src="posts.js"></script>
<script>
  const contenedor = document.getElementById('blog-container');

  posts.forEach((post, index) => {
    const entrada = document.createElement('article');
    entrada.innerHTML = `
      <h2>${post.titulo}</h2>
      <img src="${post.imagen}" alt="${post.titulo}" style="max-width: 100%; height: auto;">
      <p>${post.descripcion}</p>
      <a href="entrada.html?id=${index}">Leer más</a>
    `;
    contenedor.appendChild(entrada);
  });
</script>

</body>
</html>
